<!-- admin/components/formations-list/formations-list.component.html -->
<div class="formations-list-container">
  <h2>Gestion des formations</h2>
  <button class="btn btn-primary" [routerLink]="['/admin/formation/new']">
    <i class="fas fa-plus"></i> Ajouter une formation
  </button>
  
  <table class="admin-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Dur√©e</th>
        <th>Prix</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let formation of formations">
        <td><img [src]="formation.image" alt="{{ formation.name }}" class="formation-thumb"></td>
        <td>{{ formation.name }}</td>
        <td>{{ formation.shortDescription }}</td>
        <td>{{ formation.duration }}</td>
        <td>{{ formation.price }} DT</td>
        <td class="action-buttons">
          <button class="btn btn-sm btn-info" (click)="editFormation(formation)">
            <i class="fas fa-edit"></i> Modifier
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteFormation(formation.id)">
            <i class="fas fa-trash"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
