<div class="slider-container" 
     (mouseover)="stopAutoSlide()" 
     (mouseleave)="startAutoSlide()">
  <div class="slider" [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'">
    <div *ngFor="let slide of slides; let i = index" class="slide">
      <a [routerLink]="'/form'">
        <img [src]="slide.image" [alt]="slide.alt">
      </a>
    </div>
  </div>

  <!-- Boutons de navigation -->
  <button class="slider-btn prev" (click)="prevSlide()">&#10094;</button>
  <button class="slider-btn next" (click)="nextSlide()">&#10095;</button>

  <!-- Indicateurs -->
  <div class="indicators">
    <span *ngFor="let slide of slides; let i = index" [class.active]="i === currentIndex" (click)="goToSlide(i)"></span>
  </div>
</div>
